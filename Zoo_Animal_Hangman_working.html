    <script type="text/javascript">
        // Creates an array that lists out all of the options ().
        // var animals = ["lion"];
        var animals = ["lion", "tiger", "monkey", "giraffe", "alligator", "gorilla", "panda",
            "elephant", "rhino",
            "penguin"
        ];
        var hangman = ["HEAD", "NECK", "LARM", "BODY", "RARM", "LLEG", "RLEG"];
        // var hangman = {HEAD:"assets/Jacob.jpg", BODY:"assets/Jacob.jpg", LEFTARM:"assets/Jacob.jpg", RIGHTARM:"assets/Jacob.jpg", LEFTLEG:"assets/Jacob.jpg", RIGHTLEG:"assets/Jacob.jpg"};
        var letters = [];
        var body = 0;
        var gallow = [];


        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var word = animals[Math.floor(Math.random() * animals.length)];

        

        var answerArray = [];

        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        alert("The zoo aminal has " + word.length + " letters");
        // window.confirm("Are you ready to pick your first letter?");

        document.onkeyup = function (event) {
            var guess = event.key;
            var remainingLetters = word.length;

            // The game loop
            while (remainingLetters > 0) {

                answerArray.join(" ");

                // if (word.includes(guess)) {

                for (var i = 0; i < hangman.length; i++) {

                    if (word[i] === guess) {
                        answerArray[i] = guess;
                        remainingLetters--;
                        // letters.push(guess);
                        // answerArray.join(" ")
                        // } else if (length.gallow < length.hangman) {

                        // gallow=hangman[body]
                    } else {
                        // alert("Your going to hang in " + j + " more guesses");

                        body++
                        // gallow.join("")
                    }


                    var html1 =

                        "<div id=boxes>" +

                        "</div>";

                    // Set the inner HTML contents of the #game div to our html string

                    document.querySelector("#game1").innerHTML = html1;

                    var html2 =

                        "<h1>You chose: " + guess + "</h1>" +

                        // "<p>You word: " + letters + "</p>" +

                        // "<h1> " + letters + "</h1>" +

                    "</div>";

                }

            }
        };
